log4j.logger.br.edu.ufcg.analytics.wikitrends.processing.AbstractBatchJob=INFO, logfile
log4j.additivity.br.edu.ufcg.analytics.wikitrends.processing.AbstractBatchJob=false

log4j.appender.logfile=org.apache.log4j.RollingFileAppender

log4j.appender.logfile.File=../../logs/jobs.log
log4j.appender.logfile.MaxBackupIndex=10
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n